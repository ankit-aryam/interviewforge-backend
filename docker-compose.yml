version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: interviewforge-postgres
    environment:
      POSTGRES_DB: interviewforge
      POSTGRES_USER: interviewforge
      POSTGRES_PASSWORD: interviewforge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: interviewforge-redis
    ports:
      - "6379:6379"

volumes:
  pgdata: